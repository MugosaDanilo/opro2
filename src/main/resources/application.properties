# Enable the datasource
quarkus.datasource.active=true

# PostgreSQL as the database kind
quarkus.datasource.db-kind=postgresql

# JDBC URL (replace with your database details)
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/student

# Database credentials
quarkus.datasource.username=postgres
quarkus.datasource.password=5253

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
